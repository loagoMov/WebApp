version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - firestore
      - ai-service

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../ai-service:/app

  firestore:
    image: google/cloud-sdk:emulators
    platform: linux/amd64 # Emulators often run better on amd64 via Rosetta on Mac, or try arm64 if available. Let's stick to default or remove platform if multi-arch.
    # actually google/cloud-sdk:emulators supports multi-arch usually.
    # Let's try removing platform to let Docker decide, or use linux/amd64 if it fails.
    # User added linux/arm64. I will respect that but use the correct image.
    ports:
      - "8080:8080"
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
