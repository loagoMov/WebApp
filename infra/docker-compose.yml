version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - firestore
      - ai-service

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../ai-service:/app

  firestore:
    image: google/cloud-sdk:latest
    ports:
      - "8080:8080"
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
