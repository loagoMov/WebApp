<!DOCTYPE html>
<html>
<body>
    <img id="img" src="temp_logo.png" style="display:none;" onload="extractColors()">
    <div id="colors">Computing...</div>
    <script>
        function extractColors() {
            const img = document.getElementById('img');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const colorCounts = {};
            
            for (let i = 0; i < imageData.length; i += 4) {
                const r = imageData[i];
                const g = imageData[i+1];
                const b = imageData[i+2];
                const a = imageData[i+3];
                
                if (a < 128) continue; // Skip transparent
                
                // Quantize to reduce noise (round to nearest 10)
                const rQ = Math.round(r / 10) * 10;
                const gQ = Math.round(g / 10) * 10;
                const bQ = Math.round(b / 10) * 10;
                
                const key = `${rQ},${gQ},${bQ}`;
                colorCounts[key] = (colorCounts[key] || 0) + 1;
            }
            
            const sortedColors = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);
            const topColors = sortedColors.slice(0, 5).map(entry => {
                const [r, g, b] = entry[0].split(',').map(Number);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            });
            
            document.getElementById('colors').innerText = topColors.join(', ');
        }
    </script>
</body>
</html>
