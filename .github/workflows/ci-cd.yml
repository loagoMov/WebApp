name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend
    # - run: npm test # Uncomment when tests are added

  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm ci
      working-directory: ./backend
    # - run: npm test # Uncomment when tests are added

  test-ai-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
      working-directory: ./ai-service
    # - run: pytest # Uncomment when tests are added

  deploy:
    needs: [test-frontend, test-backend, test-ai-service]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production (Placeholder)
        run: echo "Deploying to GCP..."
