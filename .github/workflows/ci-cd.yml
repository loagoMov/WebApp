name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: cd frontend && npm install
      - name: Lint Frontend
        run: cd frontend && npm run lint
      - name: Build Frontend
        run: cd frontend && npm run build

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Dependencies
        run: cd backend && npm install
      - name: Run Tests
        run: cd backend && npm test

  test-ai-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: cd ai-service && pip install -r requirements.txt
      - name: Lint/Check AI Service
        run: |
          cd ai-service
          python -m compileall .

  deploy-staging:
    needs: [test-frontend, test-backend, test-ai-service]
    if: github.ref == 'refs/heads/develop' && secrets.GCP_SA_KEY != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: cd infra && terraform init
      - name: Terraform Apply (Staging)
        run: cd infra && terraform apply -auto-approve -var-file="environments/staging.tfvars"

  deploy-prod:
    needs: [test-frontend, test-backend, test-ai-service]
    if: github.ref == 'refs/heads/main' && secrets.GCP_SA_KEY != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: cd infra && terraform init
      - name: Terraform Apply (Production)
        run: cd infra && terraform apply -auto-approve -var-file="environments/prod.tfvars"
